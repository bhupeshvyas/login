<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="name" required />
            <!--<div  class="help-block">Username is required</div>-->
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
            <!--<div  class="help-block">Password is required</div>-->
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading" src="assets\image\giphy-downsized.gifgiphy-downsized.gif" />
            <!--<a  class="btn btn-link">Register</a>-->
        </div>
    </form>
</div>
